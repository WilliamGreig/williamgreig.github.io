<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vulcan Technologies LLC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: {
                DEFAULT: '#0f172a', // A nice deep midnight blue
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white text-black font-sans">
    <!-- Navbar -->
    <nav class="bg-white border-b shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="text-xl font-bold text-midnight">
            Vulcan Technologies LLC
          </div>
          <div class="space-x-6 hidden md:flex">
            <a href="#about" class="text-black hover:text-midnight">About</a>
            <a href="#projects" class="text-black hover:text-midnight">Projects</a>
            <a href="#contact" class="text-black hover:text-midnight">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-20 bg-gray-50">
      <div class="max-w-4xl mx-auto px-4 text-center">
        <h1 class="text-4xl font-extrabold text-midnight">
          Welcome to Vulcan Technologies
        </h1>
        <p class="mt-4 text-lg text-gray-700">
          Building resilient, modern software solutions with precision and passion.
        </p>
        <a
          href="#projects"
          class="mt-6 inline-block bg-midnight text-white px-6 py-3 rounded-lg font-medium hover:bg-black transition"
        >
          Explore Our Work
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-6 text-center text-sm text-gray-500">
      &copy; 2025 Vulcan Technologies LLC. All rights reserved.
    </footer>
  </body>
</html>
