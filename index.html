<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vulcan Technologies LLC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: '#0f172a', // Deep blue tone
            },
          },
        },
      };
    
    </script>
  </head>
  <body class="bg-midnight text-white font-sans">


    <header class="bg-midnight border-b border-gray-800">
      <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Vulcan Technologies</span>
            <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
          </a>
        </div>
        <div class="flex lg:hidden">
          <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Open main menu</span>
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <div class="relative">
            <button id="productButton" type="button" class="flex items-center gap-x-1 text-sm/6 font-semibold text-white" aria-expanded="false">
              Product
              <svg class="size-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
              </svg>
            </button>
    
            <div id="productDropdown" class="absolute top-full -right-4 z-10 mt-8 w-screen max-w-md overflow-hidden rounded-3xl bg-white shadow-lg ring-1 ring-gray-900/5 hidden">

              <div class="p-4">
                <div class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm/6 hover:bg-gray-50">
                  <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                    <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M7.864 4.243A7.5 7.5 0 0 1 19.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 0 0 4.5 10.5a7.464 7.464 0 0 1-1.15 3.993m1.989 3.559A11.209 11.209 0 0 0 8.25 10.5a3.75 3.75 0 1 1 7.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 0 1-3.6 9.75m6.633-4.596a18.666 18.666 0 0 1-2.485 5.33" />
                    </svg>
                  </div>
                  <div class="flex-auto">
                    <a href="#" class="block font-semibold text-gray-900">
                      Security
                      <span class="absolute inset-0"></span>
                    </a>
                    <p class="mt-1 text-gray-600">Your customers’ data will be safe and secure</p>
                  </div>
                </div>
                <!-- Additional items here -->
              </div>
            </div>
          </div>
          <a href="#" class="text-sm/6 font-semibold text-white">Contact</a>
        </div>
      </nav>
    </header>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const productButton = document.getElementById('productButton');
        const productDropdown = document.getElementById('productDropdown');
        
        productButton.addEventListener('click', function () {
          // Toggle the dropdown visibility
          productDropdown.classList.toggle('hidden');
        });
    
        // Optional: Close the dropdown if the user clicks outside of it
        document.addEventListener('click', function (event) {
          if (!productButton.contains(event.target) && !productDropdown.contains(event.target)) {
            productDropdown.classList.add('hidden');
          }
        });
      });
    </script>

    <!-- Hero Section -->
    <section class="py-24 bg-midnight">
      <div class="max-w-4xl mx-auto px-4 text-center">
        <h1 class="text-5xl font-extrabold text-white">
          Vulcan Technologies
        </h1>
        <p class="mt-6 text-lg text-gray-300">
          Engineering elegant solutions for complex systems — secure, scalable, and future-proof.
        </p>
        <a
          href="#projects"
          class="mt-8 inline-block bg-white text-midnight px-6 py-3 rounded-lg font-semibold hover:bg-gray-200 transition"
        >
          View Our Projects
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-midnight border-t border-gray-800 mt-12 py-6 text-center text-sm text-gray-400">
      &copy; 2025 Vulcan Technologies LLC. All rights reserved.
    </footer>
  </body>
</html>
