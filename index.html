<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vulcan Technologies LLC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: '#0f172a', // Deep blue tone
              darkMidnight: '#020a1b', // Darker shade of midnight blue
            },
          },
        },
      };
    </script>
  </head>

  
  {% include header.html %}
  <body class="bg-midnight text-white font-sans min-h-screen flex flex-col">
  
    {% include header.html %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const dropdowns = document.querySelectorAll('.group');
          let timeoutId;
          let currentDropdown = null; // Track the currently open dropdown
      
          dropdowns.forEach(dropdown => {
            const menu = dropdown.querySelector('.group-hover\\:flex');
            
            dropdown.addEventListener('mouseenter', () => {
              // Close the previously open dropdown (if any)
              if (currentDropdown && currentDropdown !== menu) {
                currentDropdown.classList.add('hidden');
              }
              clearTimeout(timeoutId);  // Clear the timeout to prevent closing
              menu.classList.remove('hidden');  // Show the current dropdown
              currentDropdown = menu;  // Update the current open dropdown
            });
      
            dropdown.addEventListener('mouseleave', () => {
              timeoutId = setTimeout(() => {
                menu.classList.add('hidden');  // Hide the dropdown after delay
                if (currentDropdown === menu) {
                  currentDropdown = null;  // Reset currentDropdown when it closes
                }
              }, 300);  // 300ms delay
            });
          });
        });
    </script>
    <!-- Hero Section -->
    <section class="py-24 bg-midnight">
      <div class="max-w-4xl mx-auto px-4 text-center">
        <h1 class="text-5xl font-extrabold text-white">
          Vulcan Technologies
        </h1>
        <p class="mt-6 text-lg text-gray-300">
          Engineering elegant solutions for complex systems â€” secure, scalable, and future-proof.
        </p>
        <a
          href="#projects"
          class="mt-8 inline-block bg-white text-midnight px-6 py-3 rounded-lg font-semibold hover:bg-gray-200 transition"
        >
          View Our Projects
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-darkMidnight border-t border-gray-800 mt-auto py-6 text-center text-sm text-gray-400">
      &copy; 2025 Vulcan Technologies LLC. All rights reserved.
    </footer>
  </body>
</html>
